<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sabor Criollo</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<header th:replace="principal :: header"> </header>
		<main>
			<nav th:replace="principal :: menu"></nav>
			<section style="width: 65%; float: left;">
				<!-- cuerpo de la p�gina -->
				<h1>Mantenimiento de productos</h1>
				<form action="/productos/grabar" method="post"
					th:object="${producto}">

					<div class="form-group">
						<label for="inputAddress">Código</label> <input type="text"
							th:field="*{id_prod}" class="form-control" id="inputAddress"
							placeholder="P0000">
					</div>
					<div class="form-group">
						<label for="inputAddress2">Nombre del producto</label> <input
							type="text" th:field="*{des_prod}" class="form-control"
							id="inputAddress2"
							placeholder="Ingrese nombre o descripcion del producto">
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="inputEmail4">Stock</label> <input type="number"
								th:field="*{stk_prod}" class="form-control" id="inputEmail4"
								placeholder="0">
						</div>
						<div class="form-group col-md-6">
							<label for="inputPassword4">Precio</label> <input type="number"
								th:field="*{pre_prod}" step="0.01" class="form-control"
								id="inputPassword4" placeholder="0.00">
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="inputCity">Categoría</label> <select id="inputState"
								class="form-control" th:field="*{idcategoria}">
								<option value="0" selected>Seleccione...</option>
								<!--  for (Clase x : listado)  -->
								<option th:each="c : ${lstCategorias}"
									th:value="${c.idcategoria}" th:text="${c.descripcion}"></option>
							</select>
						</div>
						<div class="form-group col-md-4">
							<label for="inputState">Estado</label> <select id="inputState"
								class="form-control" th:field="*{est_prod}">
								<option value="0" selected>Seleccione...</option>
								<option value="1">Activo</option>
								<option value="2">Descontinuado</option>
							</select>
						</div>
						<div class="form-group col-md-2">
							<label for="inputZip">Proveedor</label> <select id="inputState"
								class="form-control" th:field="*{idproveedor}">
								<option value="0" selected>Seleccione...</option>
								<option value="1" selected>Proveedor1</option>
								<option value="2" selected>Proveedor2</option>
							</select>
						</div>
					</div>

					<button type="submit" class="btn btn-primary">Registrar</button>
					<a href="/productos/cargar" class="btn btn-primary">Nuevo</a> 
					<a href="/productos/listado" class="btn btn-primary">Listado</a>
				</form>
				<br>
				<div th:class="${clasemensaje}" role="alert" th:text="${mensaje}">
				</div>
			</section>
		</main>
		<footer> </footer>
	</div>
</body>
</html>
