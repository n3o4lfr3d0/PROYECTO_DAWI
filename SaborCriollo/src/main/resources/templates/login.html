<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Ciberfarma</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
		<div class="container">
		<header> </header>
		<main>
			<!-- cuerpo de la página -->
			<h1>Acceso al sistema</h1>
			<form action="/usuario/validar/login" method="post" th:object="${usuario}">
				<div class="form-group">
					<label for="inputUsuario">Usuario</label>
					<input type="email"
						th:field="*{correo}" class="form-control" id="inputUsuario"
						placeholder="Ingrese su correo">
				</div>
				<div class="form-group">
					<label for="inputClave">Contrasena</label>
					<input type="password"
						th:field="*{clave}" class="form-control" id="inputClave"
						placeholder="Ingrese Password">
				</div>
				<button type="submit" class="btn btn-primary">Ingresar</button>
			</form>
			<br>
			<div th:class="${clasemensaje}" role="alert" th:text="${mensaje}">
			</div>
		</main>
		<footer></footer>
	</div>		
</body>
</html>
