<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Ciberfarma</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<header th:replace="principal :: header"> </header>
		<main>
			<nav th:replace="principal :: menu"></nav>
			<section style="width: 65%; float: left;">
				<h1>Listado de productos</h1>
				<!-- tabla -->
				<table class="table">
					<thead>
						<tr>
							<th scope="col"></th>
							<th scope="col">Producto</th>
							<th scope="col">Stock</th>
							<th scope="col">Precio</th>
							<th scope="col">Categoria</th>
							<th scope="col">Acciones</th>
						</tr>
					</thead>
					<tbody>
						<!-- recorre el lstProductos para generar las filas y columnas -->
						<tr th:each="p : ${lstProductos}">
							<th scope="row">
								<!-- /img/productos/CODIGO.png  --> <img alt=""
								th:src="${'/img/productos/'+p.id_prod+'.png'}" width="100px"
								height="100px">
							</th>
							<td th:text="${p.des_prod}"></td>
							<td th:text="${p.stk_prod}"></td>
							<td th:text="${p.pre_prod}"></td>
							<td th:text="${p.objCategoria.descripcion}"></td>
							<td><form action="/productos/editar" method="post">
									<input type="hidden" th:value="${p.id_prod}" name="id_prod">
									<button type="submit" class="btn btn-link">
										<img alt="" src="/img/edit1.png">
									</button>
								</form></td>
						</tr>
					</tbody>
				</table>
			</section>
		</main>
	</div>
</body>
</html>
