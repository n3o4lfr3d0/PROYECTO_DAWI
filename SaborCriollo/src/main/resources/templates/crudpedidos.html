<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Pedidos</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<header th:replace="principal :: header"> </header>
		<main>
			<nav th:replace="principal :: menu"></nav>
			<section style="width: 65%; float: left;">
				<!-- cuerpo de la página -->
				<h1>Pedidos</h1>
				<form action="/pedidos/grabar" method="post"
					th:object="${pedido
					}">

					<div class="form-group">
						<label for="inputAddress">Código</label> <input type="text"
							th:field="*{idPedido}" class="form-control" id="inputAddress"
							placeholder="P0000">
					</div>
					<div class="form-group">
						<label for="inputAddress">Cliente</label> <input type="text"
							th:field="*{idCliente}" class="form-control" id="inputAddress"
							placeholder="C0000">
					</div>
					<div class="form-group">
						<label for="inputAddress">Tipo de Pedido</label> <input type="text"
							th:field="*{idTipoPedido}" class="form-control" id="inputAddress"
							placeholder="T0000">
					</div>
					<div class="form-group">
						<label for="inputAddress2">Fecha</label> <input
							type="text" th:field="*{fechaHoraPedido}" class="form-control"
							id="inputAddress2"
							placeholder="Ingrese nombre o descripcion del producto">
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="inputPassword4">Precio</label> <input type="number"
								th:field="*{totalPedido}" step="0.01" class="form-control"
								id="inputPassword4" placeholder="0.00">
						</div>
						<div class="form-group col-md-4">
							<label for="inputState">Método de Pago</label> <select id="inputState"
								class="form-control" th:field="*{idMetodoPago}">
								<option value="0" selected>Seleccione...</option>
								<option value="1">Efectivo</option>
								<option value="2">Tarjeta</option>
							</select>
						</div>
						<div class="form-group">
						<label for="inputAddress">Ubigeo</label> <input type="text"
							th:field="*{cod_Ubigeo}" class="form-control" id="inputAddress"
							placeholder="U0000">
						</div>
						<div class="form-group">
						<label for="inputAddress2">Dirección</label> <input
							type="text" th:field="*{direccionPedido}" class="form-control"
							id="inputAddress2"
							placeholder="Ingrese dirección de entrega">
						</div>
						<div class="form-group col-md-4">
							<label for="inputState">Estado</label> <select id="inputState"
								class="form-control" th:field="*{estado}">
								<option value="0" selected>Seleccione...</option>
								<option value="1">Activo</option>
								<option value="2">Descontinuado</option>
							</select>
						</div>
					</div>

					<button type="submit" class="btn btn-primary">Registrar</button>
					<a href="/pedidos/cargar" class="btn btn-primary">Nuevo</a> 
					<a href="/pedidos/listado" class="btn btn-primary">Listado</a>
				</form>
				<br>
				<div th:class="${clasemensaje}" role="alert" th:text="${mensaje}">
				</div>
			</section>
		</main>
		<footer> </footer>
	</div>
</body>
</html>
