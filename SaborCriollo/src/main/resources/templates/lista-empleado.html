<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>lista empleados</title>
<link rel="stylesheet"
 href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" >


</head>
<body>
<br>
<br>

   <h1>::::CONSULTA EMPLEADOS::::</h1>
   <br>
   <br>
 
  
   <table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">CODIGO</th>
      <th scope="col">NOMBRE</th>
      <th scope="col">APELLIDO</th>
      <th scope="col">CORREO</th>
      <th scope="col">TIPO DOC.</th>
      <th scope="col">DOCUMENTO</th>
      <th scope="col">CARGO</th>
      <th scope="col">UBIGEO</th>
      <th scope="col">DIRECCION</th>
      <th scope="col">LOCAL</th>
      
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="b : ${lstEmpleados}">
      <th scope="row" th:text="${b.idEmpleado}"></th>
      <td th:text="${b.nombre}"></td>
      <td th:text="${b.apellido}"></td>
      <td th:text="${b.correo}"></td>
      <td th:text="${b.telefono}"></td>
      <td th:text="${b.idTipoDocumento}"></td>
      <td th:text="${b.documento}"></td>
      <td th:text="${b.idCargo}"></td>
      <td th:text="${b.cod_Ubigeo}"></td>
      <td th:text="${b.direccion}"></td>
      <td th:text="${b.idLocal}"></td>
      
      
     <td>
      	<form action ="/actualiza" method ="post">
	      <input type="hidden" th:value="${b.cod_bus}" name="cod_bus">
	      <button type="submit" class="btn btn-link" >edit</button>	
      	</form>
      </td>
   
   
  
     
      

      <td></td>
    </tr>

  </tbody>
</table>




</body>
</html>
