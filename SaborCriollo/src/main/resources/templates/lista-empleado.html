<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>LISTA DE EMPLEADOS</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

</head>
<body>
	<div class="container mt-4">

		<br> <br>

		<h1>CONSULTA DE EMPLEADOS</h1>
		<a th:href="@{/agregar}" class="btn btn-primary">Registrar</a> <br>
		<br>



		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">ID</th>
					<th scope="col">NOMBRE</th>
					<th scope="col">APELLIDO</th>
					<th scope="col">CORREO</th>
					<th scope="col">TELEFONO</th>
					<th scope="col">TIPO DOC.</th>
					<th scope="col">DOCUMENTO</th>
					<th scope="col">CARGO</th>
					<th scope="col">UBIGEO</th>
					<th scope="col">DIRECCION</th>
					<th scope="col">LOCAL</th>
					<th scope="col"></th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="e : ${lstEmpleados}">
					<th scope="row" th:text="${e.id.Empleado}"></th>
					<td th:text="${e.nombres}"></td>
					<td th:text="${e.apellido}"></td>
					<td th:text="${e.correo}"></td>
					<td th:text="${e.telefono}"></td>
					<td th:text="${e.idTipoDocumento}"></td>
					<td th:text="${e.documento}"></td>
					<td th:text="${e.idCargo}"></td>
					<td th:text="${e.cod_Ubigeo}"></td>
					<td th:text="${e.direccion}"></td>
					<td th:text="${e.idLocal}"></td>
					<td><a th:href="@{/editar/}+${b.cod_bus}"
						class="btn btn-warning">Editar</a> <a
						 class="btn btn-danger">Eliminar</a>

					</td>






					<td></td>
				</tr>



			</tbody>
		</table>

		<script src="https://code.jquery.com/jquery-3.6.1.js"></script>
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<script src="../funciones.js"></script>
</body>
</html>
